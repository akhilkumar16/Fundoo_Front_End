<div fxLayout="row" fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
        <div fxLayout="column" fxLayoutAlign=" center center">
            <div >
                <h1 fxLayoutAlign="center">
                    <span style="color:hsl(249, 100%, 50%)">F</span>
                    <span style="color:hsl(345, 79%, 49%)">u</span>
                    <span style="color:rgb(221, 224, 28)">n</span>
                    <span style="color:#2812f1">d</span>
                    <span style="color:hsl(135, 92%, 39%)">o</span>
                    <span style="color:#FF0066">o</span>
                </h1>
                <h2 fxLayoutAlign="center">
                    user need to enter a new password
                </h2>
                <h3 fxLayoutAlign="center">
                    Create a strong password
                </h3>
                <form [formGroup]="resetForm" (ngSubmit)="onchangeSubmit()">
                    <form3 fxFlex="100" fxLayoutAlign="end" fxLayout="column">
                        <mat-form-field appearance="outline">
                            <mat-label>Create password</mat-label>
                            <input matInput formControlName='Password' placeholder="New Password">
                            <mat-error>Create new password</mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Confirm</mat-label>
                            <input matInput formControlName='Password' placeholder="Confirm New Password">
                            <mat-error>enter Created new password</mat-error>
                            <mat-hint>Atleast 8 characters</mat-hint>
                        </mat-form-field>
                        <div>
                            <mat-checkbox class="example-margin">Show Password</mat-checkbox>
                        </div>
                        <div fxFlex="100" fxLayout="row" fxLayoutAlign="end">
                            <button mat-raised-button color="primary">Next</button>
                        </div>
                    </form3>
                </form>
            </div>
        </div>
    </mat-card>
</div>
