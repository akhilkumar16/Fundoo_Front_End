<div fxLayout="row" fxLayoutAlign="center center" style="color:#f5f6fa;width :100vw;height:100vh " >
    <mat-card>
        <div fxLayout="column" fxLayoutAlign=" center center" style= "color:#151516">
            <div>
                <h1 style="color:#001aff;">
                    Fundoo
                </h1>
                <h2>
                    Change password
                    <h3>
                        Create a strong password
                    </h3>
                        
                </h2>
                <div fxLayoutGap=20px>
                    <mat-form-field appearance="outline">
                        <mat-label>Create password</mat-label>
                        <input matInput createpassword="createpassword">
                    </mat-form-field>
                    <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Confirm</mat-label>
                        <input matInput confirm="confirm">
                        <mat-hint>Atleast 8 characters</mat-hint>
                    </mat-form-field>
                </div>
                </div>
                <mat-checkbox class="example-margin">Show Password</mat-checkbox>
                <div fxLayout="row">
                    <button mat-flat-button>
                        <h5 style="color:#001aff;">
                            Skip
                        </h5>
                    </button>
                </div>
                <div fxLayout="row">
                    <div fxLayoutGap=250px>
                        <button mat-flat-button>Save password</button>
                        <button mat-raised-button color="primary">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>
</div>
