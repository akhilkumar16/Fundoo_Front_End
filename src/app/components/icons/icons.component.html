<div class="icons" >
    <div>
    <div *ngIf="this.notedata.delete === false" fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="35px">
        <div>
            <img type="button" class="icons" [matMenuTriggerFor]="remindermenu" class="image" src="/assets/Remindme.png"
                width="15px" height="15px" />
            <mat-menu #remindermenu="matMenu">
                <button mat-menu-item>Today</button>
                <button mat-menu-item>Tomorrow</button>
                <button mat-menu-item>This Week</button>
                <button mat-menu-item>Select date/time</button>
                <button mat-menu-item>Select location</button>
            </mat-menu>
        </div>
        <div>
            <img type="button" class="icons" class="image" src="/assets/Collaborator.png" (click)="collab(notedata)" width="15px" height="15px" />
        </div>
        <div>
            <img [matMenuTriggerFor]="colormenu" src="/assets/Background.png" width="15px" height="px" />
            <mat-menu #colormenu="matMenu">
                <mat-card class="rap">
                    <div *ngFor="let color of colourdata" class="colorButton">
                        <button mat-mini-fab [style.background]="color?.colorcode" (click)="select(color?.name)">
                        </button>
                    </div>
                </mat-card>
            </mat-menu>
        </div>
        <div>
            <img type="button" class="icons" class="image" src="/assets/AddImage.png" width="15px" height="15px" />
        </div>
        <div>
            <img type="button" class="icons" class="image" (click)="Archive()" src="/assets/Archievelight.png"
                width="15px" height="15px" />
        </div>
        <div>
            <img [matMenuTriggerFor]="menumore" src="/assets/more.png"
                width="15px" height="15px" />
            <mat-menu #menumore="matMenu">
                <button mat-menu-item (click)="Delete()">Delete</button>
                <span mat-menu-item>Add Label</span> 
            </mat-menu>
        </div>
    </div>
    <div *ngIf="this.notedata.delete === true">
        <img class="image" (click)="Delete()" src="/assets/restore.svg"/>
        <img class="image" (click)="Deletetotal()" src="/assets/deletetotal.svg"/>
    </div>
</div>
