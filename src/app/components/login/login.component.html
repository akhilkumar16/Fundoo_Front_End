<div fxLayout="row" fxLayoutAlign="center center" style="width :100vw;height:100vh">
    <mat-card>
        <div fxLayout="column" fxLayoutAlign="center center">
            <div>
                <h1 fxLayoutAlign="center">
                    <span style="color:hsl(249, 100%, 50%)">F</span>
                    <span style="color:hsl(345, 79%, 49%)">u</span>
                    <span style="color:rgb(221, 224, 28)">n</span>
                    <span style="color:#2812f1">d</span>
                    <span style="color:hsl(135, 92%, 39%)">o</span>
                    <span style="color:#FF0066">o</span>
                </h1>
                <h2 fxLayoutAlign="center">
                    Sign in
                </h2>
                <h3 fxLayoutAlign="center">
                    Use Your Fundoo Account
                </h3>
                <div fxLayoutGap=20px fxLayout="column"> 
                    <mat-form-field appearance="outline">
                        <mat-label>UserName</mat-label>
                        <input matInput UserName="UserName">
                    </mat-form-field>
                </div>
                <div fxLayout="column">
                    <mat-form-field appearance="outline">
                        <mat-label>Enter your password</mat-label>
                        <input matInput enterpassword="enterpassword">
                    </mat-form-field>
                </div>
                <mat-checkbox class="example-margin">Show Password</mat-checkbox>
                <div fxLayout="row">
                    <button mat-flat-button routerLink="/registration">
                        <h4 style="color:#008cff;">
                            <b>create account</b>
                        </h4>
                    </button>
                </div>
                <div fxLayout="row">
                    <div fxLayoutGap=200px>
                        <button mat-flat-button routerLink="/forgotpassword">
                            <h4 style="color:#008cff;">
                                <b> Forgot password?
                                </b>
                            </h4>
                        </button>
                        <button mat-raised-button color="primary">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>
</div>
