<div class="content" >
    <div style="margin-top: 100px; margin-left: 80px;">
    <div fxLayout="row" >

        <div fxFlex="100%" *ngFor="let note of NotesArray" >
            <mat-card style="width:300px;height: 70px; margin-bottom: 40px;">
                <div>{{note.title}}</div>
                <div>{{note.description}}</div>
                <div>
                    <app-icons class="icons"></app-icons>
                </div>
            </mat-card>

        </div>

    </div>
</div>
</div>
