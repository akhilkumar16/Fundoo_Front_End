<div fxLayout="row" fxLayoutAlign="center center" style="width :100vw;height:100vh">
    <mat-card>
        <div fxLayout="column" fxLayoutAlign="center center">
            <div>
                <h1 fxLayoutAlign="center">
                    <span style="color:hsl(249, 100%, 50%)">F</span>
                    <span style="color:hsl(345, 79%, 49%)">u</span>
                    <span style="color:rgb(221, 224, 28)">n</span>
                    <span style="color:#2812f1">d</span>
                    <span style="color:hsl(135, 92%, 39%)">o</span>
                    <span style="color:#FF0066">o</span>
                </h1>
                <h2 fxLayoutAlign="center">
                    Account recovery
                </h2>
                <h3 fxLayoutAlign="center">
                    Enter Fundoo Account email</h3>
                <div fxLayout = "column">
                    <mat-form-field appearance="outline" >
                        <mat-label>Email</mat-label>
                        <input matInput email="email">
                    </mat-form-field>
                </div>
                <mat-checkbox class="example-margin">Show Password</mat-checkbox>
                <div fxLayout="row">
                    <div fxLayoutGap=280px>
                        <button mat-flat-button routerLink="/login">
                            <h4 style="color:#008cff;">
                                <b>Login</b>
                            </h4>
                        </button>
                        <button mat-raised-button color="primary">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>
</div>
