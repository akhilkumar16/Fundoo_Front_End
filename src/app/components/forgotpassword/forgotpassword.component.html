<div fxLayout="row" fxLayoutAlign="center center" style = "width :100vw;height:100vh">
    <mat-card>
        <div fxLayout="column" fxLayoutAlign="center center">
            <div>
                <h1>
                    <span style="color:hsl(249, 100%, 50%)">F</span>
                    <span style="color:hsl(345, 79%, 49%)">u</span>
                    <span style="color:rgb(221, 224, 28)">n</span>
                    <span style="color:#2812f1">d</span>
                    <span style="color:hsl(135, 92%, 39%)">o</span>
                    <span style="color:#FF0066">o</span>
                    </h1>
                <h2>
                    Account recovery
                    <h3>
                        Enter the last password you remember using with this Google Account </h3>
                </h2>
                <div fxLayoutGap=20px>
                    <mat-form-field appearance="outline">
                        <mat-label>Enter last password</mat-label>
                        <input matInput enterlastpassword="enterlastpassword">
                    </mat-form-field>
                </div>
                <mat-checkbox class="example-margin">Show Password</mat-checkbox>
                <div fxLayout="row">
                    <button mat-flat-button>
                        <h5 style="color:#001aff;">
                            Try another way<br>
                        </h5>
                    </button>
                </div>
                <div fxLayout="row">
                    <div fxLayoutGap=250px>
                        <button mat-flat-button>Forgot password?</button>
                        <button mat-raised-button color="primary">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>
</div>
