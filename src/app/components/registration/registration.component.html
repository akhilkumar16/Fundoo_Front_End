<div fxFlex=100 fxLayout="row" fxLayoutAlign="center center" style = "width :100vw;height:100vh">
  <mat-card fxFlex=50>
    <div fxLayout="row" fxLayoutGap="20px">
      <div fxLayout="column">
        <div>
          <h1>
            <span style="color:hsl(249, 100%, 50%)">F</span>
            <span style="color:hsl(345, 79%, 49%)">u</span>
            <span style="color:rgb(221, 224, 28)">n</span>
            <span style="color:#2812f1">d</span>
            <span style="color:hsl(135, 92%, 39%)">o</span>
            <span style="color:#FF0066">o</span>
            </h1>
          <h2>
            Create your Fundoo Account
          </h2>
          <div fxLayoutGap=20px>
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput FirstName="FirstName">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput LastName="LastName">
            </mat-form-field>
          </div>
          <div fxLayout="column">
            <mat-form-field appearance="outline">
              <mat-label>UserName</mat-label>
              <input matInput UserName="UserName">
              <mat-icon matSuffix>@gmail.com</mat-icon>
              <mat-hint>Alphanumeric with symbols</mat-hint>
            </mat-form-field>
          </div>
          <div>
            <button mat-flat-button>
            <h5 style="color:#008cff;">
            <b>use my current email instead</b>
            </h5>
            </button>
          </div>
        </div>
        <div fxLayoutGap=20px>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput password="password">
            <mat-hint>Alphanumeric with symbols</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput confirmPassword="confirmPassword">
          </mat-form-field>
        </div>
        <mat-checkbox class="example-margin">Show Password</mat-checkbox>
        <div fxLayout="row">
          <div fxLayoutGap=250px>
          <button mat-flat-button>
            <h5 style="color:#008cff;">
              <b>Sign in instead</b>
            </h5>
            </button>
          <button mat-raised-button color="primary">Next</button>
        </div>
        </div>
      </div>
      <div fxLayout="row" fxLayoutGap="20px">
        <div>
          <img src="assets/icon.svg">
          One Account.All of Google working for you
        </div>
      </div>
    </div>
  </mat-card>
</div>
