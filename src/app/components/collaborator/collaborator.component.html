<div fxLayout="column" style="width :600px ;height:auto;" fxLayoutGap="20px">
    <div>
        <h3>notesharing (Owner)</h3>
    </div>
    <div fxLayout="row" *ngFor="let admin of admin">
        <!--for data binding-->
        <img src="/assets/profileimage.png" width="25px" height="25px">
        <div fxLayout="column">
            <div>
                {{admin.fristName}}
            </div>
            <div>
                {{admin.email}}
            </div>
        </div>
    </div>
    <div fxLayout="row" *ngFor="let colab of allcolaboratorlist">
        <img src="/assets/profileimage.png" width="25px" height="25px">
        {{colab.collEmail}}
    </div>
    <div [formGroup]="fromofcolab">
        <img src="/assets/profileimage.png" width="25px" height="25px">
        <input textarea matInput formControlName="email"/>
        <img src="/assets/tick.svg" width="25px" height="25px" (click)="colabcreate()">

    </div>
</div>
