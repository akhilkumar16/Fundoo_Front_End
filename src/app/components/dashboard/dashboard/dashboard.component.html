<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="toolbar">
        <div class="menu">
            <button mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <img class="logo" src="/assets/keep.png" width="35px" height="35px" />
        <div class="title">
            <p>Fundoo</p>
        </div>
        <div class="firstContainer" fxLayout="row" fxLayoutAlign="start center" fxfill>
            <div>
                <button mat-button class="searching"><img src="/assets/search.png" style="width:25px; height: 25px;" />
                    <input fxHide.xs="true" fxHide.sm="true" fxHide.md="true" type="text" placeholder="Search"
                    (keyup)="search($event)" class="search">                </button>
            </div>
        </div>
        <div>
            <button mat-button class="refresh"><img src="/assets/refresh.png" width="25px" height="25px" />
            </button>
        </div>
        <div>
            <button mat-button class="view"><img src="/assets/view.png" width="25px" height="25px" />
            </button>
        </div>
        <div>
            <button mat-button class="settings"><img src="/assets/settings.png" width="25px" height="25px" />
            </button>
        </div>
        <div>
            <button mat-button class="view"><img src="/assets/apps.png" width="18px" height="18px" />
            </button>
        </div>
        <div>
            <button mat-button class="profile" [matMenuTriggerFor]="logoutMenu"><img src="/assets/profileimage.png"
                    width="20px" height="20px" />
            </button>
            <mat-menu #logoutMenu="matMenu">
                <button mat-menu-item (click)="logout()">Logout</button>
            </mat-menu>
        </div>
    </mat-toolbar>
    <div fxLayout="row" fxLayoutAlign="start">
        <div class="iconbar">
            <div class="example-sidenav-content">
                <button type="button" class="icons" mat-button (click)="snav.toggle()">
                    <img class="img" src="/assets/lightbulb.png" width="25px" height="25px" />
                </button>
            </div>
            <div class="example-sidenav-content">
                <button type="button" class="icons" mat-button (click)="snav.toggle()">
                    <img class="img" src="/assets/notifications.png" width="25px" height="25px" />
                </button>
            </div>
            <div class="example-sidenav-content" *ngFor="let label of LabelList">
                <button type="button" class="icons" mat-button (click)="snav.toggle()">
                    <img class="img" src="/assets/label.svg" width="25px" height="25px" />
                </button>
            </div>
            <div class="example-sidenav-content">
                <button type="button" class="icons" mat-button (click)="snav.toggle()">
                    <img class="img" src="/assets/edit.png" (click)="Edit(LabelList)" width="25px" height="25px" />
                </button>
            </div>
            <div class="example-sidenav-content">
                <button type="button" class="icons" mat-button (click)="snav.toggle()">
                    <img class="img" src="/assets/archive.png" routerLink="archive" width="25px" height="25px" />
                </button>
            </div>
            <div class="example-sidenav-content">
                <button type="button" class="icons" mat-button (click)="snav.toggle()">
                    <img class="img" src="/assets/delete.png" routerLink="deletenotes" width="25px" height="25px" />
                </button>
            </div>
        </div>
        <div>
            <mat-sidenav-container class="example-sidenav-container" style="border: black;"
                [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
                <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
                    <mat-nav-list>
                        <a class="link" mat-list-item routerLink="." style="text-align: center;">Notes</a>
                        <a class="link" mat-list-item routerLink=".">Reminders</a>
                        <div *ngFor="let label of LabelList">
                            <a class="link"  mat-list-item routerLink=".">{{label.labelName}}</a>
                        </div>
                        <a class="link" mat-list-item (click)="Edit(LabelList)" routerLink=".">Edit Labels</a>
                        <a class="link" mat-list-item routerLink="archive">Archive</a>
                        <a class="link" mat-list-item routerLink="deletenotes">Bin</a>
                    </mat-nav-list>
                </mat-sidenav>
                <mat-sidenav-content>
                    <router-outlet>
                    </router-outlet>
                </mat-sidenav-content>
            </mat-sidenav-container>
        </div>
    </div>
</div>
