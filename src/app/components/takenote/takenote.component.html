<div fxflex="100" fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="column" fxLayoutAlign="center center" style="margin-top: 30px;">
        <mat-card class="center" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="5px">
            <div *ngIf=" isshow">
                <input type="notes" placeholder="Title" >
            </div>
            <div *ngIf=" !isshow || isshow">
                <input type="notes" placeholder="take a note..."(click)="Show()">
            </div>
            <div fxLayout="row" class="icons" fxLayoutAlign="space-between center">
                <div *ngIf=" isshow ">
                    <app-icons></app-icons>
                </div>
                <div>
                    <button mat-button>close</button>
                </div>
            </div>
        </mat-card>
    </div>
</div>
